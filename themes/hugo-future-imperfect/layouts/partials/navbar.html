<!-- Header -->
<header id="header">

    <!-- logo -->
    <a class="header-logo" href="{{ "/" | relURL }}">{{ .Site.Params.navbarTitle }}</a>
    <nav class="links">
        <!-- navbarda bulunan liste -->
        <ul>
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" class="nav-a">
                    <i class="{{ .Identifier }}">&nbsp;</i>
                    <small> {{ .Name }} </small>
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>

    <nav class="main">
        <!-- Arama alanı ve sandviç bar-->
        <ul>
            {{ if $.Scratch.Get "shareNav" }}
            <li id="share-nav" class="share-menu" style="display:none;">
                <a class="fa-share-alt" href="#share-menu">Share</a>
            </li>
            {{ end }}
            <li class="search">
                <a class="fa-search" href="#search">Ara...</a>
                <form id="search" method="get" action="//google.com/search">
                    <input type="text" name="q" placeholder="بحث" />
                    <input type="hidden" name="as_sitesearch" value="{{ .Site.BaseURL }}">
                </form>
            </li>
            <!-- sandeviç bar -->
            <li class="menu">
                <a class="fa-bars" href="#menu">Menu</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Yanda açılır Menu -->
<section id="menu">
    <!-- Search -->
    <section>
        <form class="search" method="get" action="//google.com/search">
            <input type="text" name="q" placeholder="بحث" />
            <input type="hidden" name="as_sitesearch" value="{{ .Site.BaseURL }}">
        </form>
    </section>

    <!-- Links -->
    <section>
         <ul class="links">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    <h3>
                        <i class="{{ .Identifier }}">&nbsp;</i>{{ .Name }}
                    </h3>
                </a>
            </li>
            {{ end }}
        </ul> 
    </section>

</section>
