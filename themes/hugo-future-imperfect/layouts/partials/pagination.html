<!-- Pagination -->
<ul class="actions pagination">
  {{ if .Paginator.HasPrev }}
  <li><a href="{{ .Paginator.Prev.URL }}" class="button big previous">önceki sayfa</a></li>
  {{ else }}
  <li><a href="#" class="disabled button big previous">önceki sayfa</a></li>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <li><a href="{{ .Paginator.Next.URL }}" class="button big next">sonraki sayfa</a></li>
  {{ else }}
  <li><a href="#" class="disabled button big next">sonraki sayfa</a></li>
  {{ end }}
</ul>
