<article class="post">

  <h1 class="video-header-title-baslik"> {{.Title}} </h1>
  {{ with .Description }}
  <p class="video-header-title-aciklama">{{ . }}</p>
  {{ end }}

  <div>
    {{ .Render "iframe-video" }}
  </div>

  <div class="post-content">
    <p>
      {{ .Content }}
    </p>
  </div>

  <footer>
    {{ .Render "footer-category" }}
  </footer>
</article>
